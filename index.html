<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal & Bill Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f8fa, #e9ecef);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: #2f3640;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      color: #2f3640;
    }
    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dcdde1;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: #4cd137;
      outline: none;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #4cd137;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #44bd32;
    }
    .summary {
      margin-top: 25px;
      padding: 20px;
      background: #f1f2f6;
      border-radius: 10px;
      font-size: 16px;
      display: none;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    @media(max-width:550px){
      .container{
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdrawal & Bill Payment</h2>
    <form id="paymentForm">
      <label for="paymentType">Payment Type:</label>
      <select id="paymentType" required>
        <option value="">--Select--</option>
        <option value="bank">Bank Transfer</option>
        <option value="voucher">Prepaid Voucher</option>
        <option value="card">Prepaid Card</option>
        <option value="electricity">Electricity Bill</option>
        <option value="water">Water Bill</option>
        <option value="mobile">Mobile Recharge</option>
        <option value="internet">Internet Bill</option>
      </select>

      <label for="account">Account / Mobile / Voucher Number:</label>
      <input type="text" id="account" placeholder="Enter account or mobile number" required>

      <label for="amount">Amount (₹):</label>
      <input type="number" id="amount" placeholder="Enter amount" min="1" required>

      <label for="name">Customer Name:</label>
      <input type="text" id="name" placeholder="Auto-fill or enter name manually" required>

      <span class="error" id="errorMsg"></span>

      <button type="submit">Submit Payment</button>
    </form>

    <div class="summary" id="summary">
      <h3>Payment Summary</h3>
      <p id="summaryText"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const summaryDiv = document.getElementById('summary');
    const summaryText = document.getElementById('summaryText');
    const errorMsg = document.getElementById('errorMsg');

    async function fetchCustomerDetails(number, type) {
      try {
        let url = '';
        let body = {};

        if (type === 'electricity' || type === 'water') {
          url = 'https://api.example.com/fetchCustomer';
          body = { accountNumber: number, serviceType: type };
        } else if (type === 'mobile') {
          url = 'https://api.example.com/fetchMobileDetails';
          body = { mobileNumber: number };
        }

        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching customer details:', error);
        return null;
      }
    }

    document.getElementById('account').addEventListener('blur', async () => {
      const number = document.getElementById('account').value.trim();
      const type = document.getElementById('paymentType').value;

      if (!number || !type) return;

      const data = await fetchCustomerDetails(number, type);

      if (data) {
        document.getElementById('name').value = data.name;
        errorMsg.textContent = '';
      } else {
        errorMsg.textContent = 'Failed to fetch customer details.';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const type = document.getElementById('paymentType').value;
      const account = document.getElementById('account').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!type || !account || !amount || !name) {
        errorMsg.textContent = 'Please fill all fields.';
        return;
      }

      summaryText.innerHTML = `
        <strong>Name:</strong> ${name} <br>
        <strong>Payment Type:</strong> ${type.charAt(0).toUpperCase() + type.slice(1)} <br>
        <strong>Account / Voucher:</strong> ${account} <br>
        <strong>Amount:</strong> ₹${amount} <br>
        <em>Status: Pending</em>
      `;

      summaryDiv.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
