<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up | OTP Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafb; }
    .hidden { display: none; }
    .otp-box { width: 2.5rem; height: 2.5rem; text-align: center; font-size: 1.25rem; border: 1px solid #d1d5db; border-radius: 0.375rem; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-semibold text-center mb-6" id="formTitle">Sign Up</h2>

    <div class="space-y-4">
      <input type="email" id="email" placeholder="Enter Email" class="w-full border rounded-lg p-3 focus:ring focus:ring-blue-300">
      <input type="text" id="mobile" placeholder="Enter Mobile Number (with country code, e.g. +91)" class="w-full border rounded-lg p-3 focus:ring focus:ring-blue-300">
      <input type="password" id="password" placeholder="Enter Password" class="w-full border rounded-lg p-3 focus:ring focus:ring-blue-300">
      <div id="recaptcha-container" class="mt-2"></div>

      <div id="otpSection" class="hidden space-y-3">
        <div class="flex justify-between">
          <input class="otp-box" maxlength="1" />
          <input class="otp-box" maxlength="1" />
          <input class="otp-box" maxlength="1" />
          <input class="otp-box" maxlength="1" />
          <input class="otp-box" maxlength="1" />
          <input class="otp-box" maxlength="1" />
        </div>
        <button id="verifyOtpBtn" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">Verify OTP</button>
      </div>

      <button id="signupBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Sign Up</button>
      <p class="text-center text-sm text-gray-600">
        <span id="toggleText">Already have an account?</span>
        <button id="toggleForm" class="text-blue-500 font-semibold">Sign In</button>
      </p>
    </div>

    <p id="message" class="text-center mt-4 text-sm font-medium text-gray-600"></p>
  </div>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDq59CI8-m99XYFnC3j3Gng82QM59ClfAw",
      authDomain: "signup-form-and-login-form.firebaseapp.com",
      projectId: "signup-form-and-login-form",
      storageBucket: "signup-form-and-login-form.firebasestorage.app",
      messagingSenderId: "441577589871",
      appId: "1:441577589871:web:d1cd3a536c5f9fab6cd19a",
      measurementId: "G-2KFXZ65BND"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let confirmationResult;

    const email = document.getElementById('email');
    const mobile = document.getElementById('mobile');
    const password = document.getElementById('password');
    const message = document.getElementById('message');
    const otpSection = document.getElementById('otpSection');
    const signupBtn = document.getElementById('signupBtn');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');
    let isSignUp = true;

    toggleForm.addEventListener('click', () => {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? "Sign Up" : "Sign In";
      signupBtn.textContent = isSignUp ? "Sign Up" : "Sign In";
      toggleText.textContent = isSignUp ? "Already have an account?" : "Don't have an account?";
      toggleForm.textContent = isSignUp ? "Sign In" : "Sign Up";
    });

    // reCAPTCHA setup
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      size: 'normal',
      callback: (response) => {}
    });

    signupBtn.addEventListener('click', async () => {
      message.textContent = "";

      if (mobile.value.trim() !== "") {
        // Phone sign-in
        try {
          const appVerifier = window.recaptchaVerifier;
          const result = await signInWithPhoneNumber(auth, mobile.value, appVerifier);
          confirmationResult = result;
          otpSection.classList.remove('hidden');
          message.textContent = "OTP sent successfully!";
          message.classList.add('text-green-600');
        } catch (error) {
          message.textContent = "Error: " + error.message;
          message.classList.add('text-red-600');
        }
      } else if (email.value && password.value) {
        try {
          if (isSignUp) {
            await createUserWithEmailAndPassword(auth, email.value, password.value);
            message.textContent = "Account created successfully!";
            message.classList.add('text-green-600');
          } else {
            await signInWithEmailAndPassword(auth, email.value, password.value);
            message.textContent = "Signed in successfully!";
            message.classList.add('text-green-600');
          }
        } catch (error) {
          message.textContent = "Error: " + error.message;
          message.classList.add('text-red-600');
        }
      } else {
        message.textContent = "Please fill all required fields.";
        message.classList.add('text-red-600');
      }
    });

    verifyOtpBtn.addEventListener('click', async () => {
      const otpInputs = document.querySelectorAll('.otp-box');
      const otp = Array.from(otpInputs).map(i => i.value).join('');
      try {
        await confirmationResult.confirm(otp);
        message.textContent = "Phone verified successfully!";
        message.classList.add('text-green-600');
      } catch (error) {
        message.textContent = "Invalid OTP!";
        message.classList.add('text-red-600');
      }
    });
  </script>
</body>
</html>
