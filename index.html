<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase OTP Login</title>
  <script type="module">
    // ------------------- Import Firebase -------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // ------------------- Firebase Config -------------------
    const firebaseConfig = {
      apiKey: "AIzaSyCX036WRMWoiH0acazsLE8o-JWlOQQiByY",
      authDomain: "otp-login-6c7bf.firebaseapp.com",
      projectId: "otp-login-6c7bf",
      storageBucket: "otp-login-6c7bf.firebasestorage.app",
      messagingSenderId: "1091262594139",
      appId: "1:1091262594139:web:4a7295747c3f7134d5937e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    auth.languageCode = 'en';

    // ------------------- UI Elements -------------------
    const phoneInput = document.getElementById('phone');
    const otpInput = document.getElementById('otp');
    const sendBtn = document.getElementById('sendBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const statusBox = document.getElementById('status');

    // ------------------- reCAPTCHA Setup -------------------
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        console.log('Recaptcha verified');
      }
    });

    // ------------------- Send OTP -------------------
    let confirmationResult;

    sendBtn.addEventListener('click', async () => {
      const phoneNumber = "+91" + phoneInput.value.trim();
      statusBox.textContent = "Sending OTP...";
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        statusBox.textContent = "OTP sent successfully!";
      } catch (error) {
        statusBox.textContent = "Error: " + error.message;
      }
    });

    // ------------------- Verify OTP -------------------
    verifyBtn.addEventListener('click', async () => {
      const otpCode = otpInput.value.trim();
      statusBox.textContent = "Verifying OTP...";
      try {
        const result = await confirmationResult.confirm(otpCode);
        const user = result.user;
        statusBox.textContent = "✅ Login Success! Welcome " + user.phoneNumber;
      } catch (error) {
        statusBox.textContent = "❌ Invalid OTP: " + error.message;
      }
    });
  </script>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Login</h2>
    <input type="number" id="phone" placeholder="Enter Mobile (10 digits)" />
    <div id="recaptcha-container"></div>
    <button id="sendBtn">Send OTP</button>
    <input type="number" id="otp" placeholder="Enter OTP" />
    <button id="verifyBtn">Verify OTP</button>
    <div id="status"></div>
  </div>
</body>
</html>
