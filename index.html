<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup & Login - Firebase Auth</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #444;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1b5edc;
    }
    .toggle {
      margin-top: 12px;
      color: #555;
      cursor: pointer;
      font-size: 14px;
    }
    .link {
      color: #2575fc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Signup</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    
    <button id="signupBtn">Signup</button>
    <button id="loginBtn" style="display:none;">Login</button>

    <p class="toggle" id="toggleText">Already have an account? <span class="link" id="toggleLink">Login</span></p>
    <p class="link" id="forgotPassword">Forgot Password?</p>
    <p class="link" id="resendVerification" style="display:none;">Resend Verification Email</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendEmailVerification, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq59CI8-m99XYFnC3j3Gng82QM59ClfAw",
      authDomain: "signup-form-and-login-form.firebaseapp.com",
      projectId: "signup-form-and-login-form",
      storageBucket: "signup-form-and-login-form.firebasestorage.app",
      messagingSenderId: "441577589871",
      appId: "1:441577589871:web:d1cd3a536c5f9fab6cd19a",
      measurementId: "G-2KFXZ65BND"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const toggleLink = document.getElementById("toggleLink");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");
    const forgotPassword = document.getElementById("forgotPassword");
    const resendVerification = document.getElementById("resendVerification");

    let isSignup = true;

    // Toggle Form
    toggleLink.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Signup" : "Login";
      signupBtn.style.display = isSignup ? "block" : "none";
      loginBtn.style.display = isSignup ? "none" : "block";
      forgotPassword.style.display = isSignup ? "none" : "block";
      resendVerification.style.display = isSignup ? "none" : "block";
      toggleText.innerHTML = isSignup 
        ? 'Already have an account? <span class="link" id="toggleLink">Login</span>'
        : "Don't have an account? <span class='link' id='toggleLink'>Signup</span>";
    });

    // Signup
    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);
        alert("âœ… Signup successful! Verification email sent. Please verify your email before login.");
      } catch (error) {
        alert("Signup Error: " + error.message);
      }
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.emailVerified) {
          alert("âœ… Login successful!");
          // Redirect to dashboard or another page
        } else {
          alert("âš ï¸ Please verify your email first.");
        }
      } catch (error) {
        alert("Login Error: " + error.message);
      }
    });

    // Forgot Password
    forgotPassword.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (!email) return alert("Please enter your email to reset password.");

      try {
        await sendPasswordResetEmail(auth, email);
        alert("ðŸ“© Password reset email sent! Check your inbox.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Resend Verification
    resendVerification.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        try {
          await sendEmailVerification(user);
          alert("âœ… Verification email re-sent!");
        } catch (error) {
          alert("Error sending verification email: " + error.message);
        }
      } else {
        alert("Please log in first to resend verification email.");
      }
    });
  </script>
</body>
</html>
