<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Login | Earn Tasks</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; color: #fff;
  }
  .container {
    background: white; color: #111;
    border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 30px; width: 360px; text-align: center;
  }
  h2 { color: #2563eb; margin-bottom: 15px; }
  input {
    width: 100%; padding: 12px; margin: 10px 0;
    border-radius: 8px; border: 1px solid #ccc; font-size: 16px;
  }
  .otp-input { display: flex; justify-content: center; gap: 8px; }
  .otp-input input {
    width: 40px; text-align: center; font-size: 18px;
  }
  button {
    width: 100%; background: #2563eb; border: none;
    color: white; padding: 12px; border-radius: 8px;
    font-size: 16px; cursor: pointer; margin-top: 8px;
    transition: 0.3s;
  }
  button:hover { background: #1d4ed8; }
  #resendBtn { background: #10b981; display: none; }
  .timer { color: #ef4444; font-size: 14px; margin-top: 8px; }

  /* Dashboard */
  #dashboard { display: none; }
  .wallet {
    background: #2563eb; color: #fff; padding: 15px;
    border-radius: 10px; margin-bottom: 20px;
  }
  .tasks div {
    background: #f1f5f9; margin: 8px 0; padding: 10px;
    border-radius: 8px; cursor: pointer;
  }
</style>
</head>
<body>
<div class="container" id="loginDiv">
  <h2>Login with Mobile</h2>
  <input type="tel" id="phoneNumber" placeholder="Enter Mobile Number (10 digits)" maxlength="10">
  <div id="recaptcha-container"></div>
  <button id="sendOtpBtn">Send OTP</button>

  <div id="otpDiv" style="display:none;">
    <div class="otp-input">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <div class="timer" id="timerText"></div>
    <button id="verifyOtpBtn">Verify OTP</button>
    <button id="resendBtn">Resend OTP</button>
  </div>
</div>

<div class="container" id="dashboard">
  <h2>Welcome üëã</h2>
  <div class="wallet">
    <h3>Wallet Balance: ‚Çπ<span id="walletBalance">0</span></h3>
  </div>
  <div class="tasks">
    <h4>Tasks Available</h4>
    <div onclick="completeTask(10)">üìù Survey Form ‚Äì ‚Çπ10</div>
    <div onclick="completeTask(15)">üì∏ Upload Image ‚Äì ‚Çπ15</div>
    <div onclick="completeTask(20)">üé• Watch Video ‚Äì ‚Çπ20</div>
  </div>
</div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCX036WRMWoiH0acazsLE8o-JWlOQQiByY",
    authDomain: "otp-login-6c7bf.firebaseapp.com",
    projectId: "otp-login-6c7bf",
    storageBucket: "otp-login-6c7bf.firebasestorage.app",
    messagingSenderId: "1091262594139",
    appId: "1:1091262594139:web:4a7295747c3f7134d5937e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  auth.languageCode = "en";

  const sendOtpBtn = document.getElementById('sendOtpBtn');
  const verifyOtpBtn = document.getElementById('verifyOtpBtn');
  const otpDiv = document.getElementById('otpDiv');
  const timerText = document.getElementById('timerText');
  const resendBtn = document.getElementById('resendBtn');
  let confirmationResult;

  window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
    'size': 'invisible'
  });

  sendOtpBtn.onclick = async () => {
    const phoneNumber = "+91" + document.getElementById('phoneNumber').value.trim();
    if (phoneNumber.length < 13) return alert("Enter valid 10-digit number");
    try {
      confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
      otpDiv.style.display = 'block';
      sendOtpBtn.style.display = 'none';
      startTimer();
      alert("OTP sent successfully!");
    } catch (error) {
      console.error(error);
      alert("Error: " + error.message);
    }
  };

  verifyOtpBtn.onclick = async () => {
    const otpInputs = document.querySelectorAll('.otp-input input');
    const otp = Array.from(otpInputs).map(i => i.value).join('');
    if (otp.length !== 6) return alert("Enter 6-digit OTP");
    try {
      await confirmationResult.confirm(otp);
      document.getElementById('loginDiv').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      alert("Login Successful!");
    } catch (error) {
      alert("Invalid OTP");
    }
  };

  function startTimer() {
    let time = 180; // 3 minutes
    resendBtn.style.display = 'none';
    const timer = setInterval(() => {
      if (time <= 0) {
        clearInterval(timer);
        timerText.innerText = "Time expired!";
        resendBtn.style.display = 'block';
      } else {
        const min = Math.floor(time / 60);
        const sec = time % 60;
        timerText.innerText = `Resend available in ${min}:${sec < 10 ? "0" + sec : sec}`;
        time--;
      }
    }, 1000);
  }

  resendBtn.onclick = () => {
    resendBtn.style.display = 'none';
    document.getElementById('sendOtpBtn').click();
  };

  // Wallet demo
  let walletBalance = 0;
  window.completeTask = function(amount) {
    walletBalance += amount;
    document.getElementById('walletBalance').innerText = walletBalance;
    alert(`Task Completed! ‚Çπ${amount} added to wallet.`);
  };
</script>
</body>
</html>
